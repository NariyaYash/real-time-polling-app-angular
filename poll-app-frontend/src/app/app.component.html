<!-- app.component.html  -->
<div class="chatRow">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    [(update)]="updateFlag"
    style="width: 60%; height: 500px; display: block"
  ></highcharts-chart>
</div>

<div class="buttonRow">
  <div *ngFor="let button of buttonList">
    <button
      class="FreamWorkButton"
      [style.background-color]="button.color"
      (click)="putTheVote(button.buttonNum)"
    >
      {{ button.name }}
    </button>
  </div>
</div>
